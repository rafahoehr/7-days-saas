<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento Express para Editores de Vídeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Orçamento Express para Edição de Vídeo</h1>
        <div class="mb-4">
            <label for="video_length" class="block text-gray-700">Duração do Vídeo (minutos)</label>
            <input type="range" id="video_length" min="1" max="60" value="10" class="w-full">
            <span id="video_length_value" class="text-center block">10 min</span>
        </div>
        <div class="mb-4">
            <label for="animation_complexity" class="block text-gray-700">Complexidade da Animação</label>
            <input type="range" id="animation_complexity" min="1" max="10" value="5" class="w-full">
            <span id="animation_complexity_value" class="text-center block">5</span>
        </div>
        <div class="mb-4">
            <label for="urgency" class="block text-gray-700">Urgência</label>
            <input type="range" id="urgency" min="1" max="5" value="2" class="w-full">
            <span id="urgency_value" class="text-center block">Normal</span>
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="source_files" class="mr-2">
            <label for="source_files" class="text-gray-700">Incluir Arquivos Fonte</label>
        </div>
        <button id="copyBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4">Copiar Orçamento</button>
        <div id="result" class="text-center mt-4 font-bold"></div>
    </div>

    <script>
        const videoLength = document.getElementById('video_length');
        const videoLengthValue = document.getElementById('video_length_value');
        const animationComplexity = document.getElementById('animation_complexity');
        const animationComplexityValue = document.getElementById('animation_complexity_value');
        const urgency = document.getElementById('urgency');
        const urgencyValue = document.getElementById('urgency_value');
        const sourceFiles = document.getElementById('source_files');
        const resultEl = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');

        const urgencyMap = {
            1: 'Relax',
            2: 'Normal',
            3: 'Urgente',
            4: 'Muito Urgente',
            5: 'Pra Ontem'
        };

        function calculateBudget() {
            const length = parseInt(videoLength.value);
            const complexity = parseInt(animationComplexity.value);
            const urgencyLevel = parseInt(urgency.value);
            const includeSource = sourceFiles.checked;

            const basePrice = length * 20 + complexity * 50;
            const urgencyMultiplier = 1 + (urgencyLevel - 1) * 0.2;
            const sourceFileCost = includeSource ? 200 : 0;
            const finalPrice = (basePrice * urgencyMultiplier) + sourceFileCost;

            const baseDays = length / 5 + complexity / 2;
            const urgencyDivider = 1 + (urgencyLevel - 1) * 0.5;
            const deliveryDays = Math.ceil(baseDays / urgencyDivider);

            videoLengthValue.innerText = `${length} min`;
            animationComplexityValue.innerText = complexity;
            urgencyValue.innerText = urgencyMap[urgencyLevel];

            const budgetText = `Orçamento: R$${finalPrice.toFixed(2)}\nPrazo de Entrega: ${deliveryDays} dias úteis`;
            resultEl.innerText = budgetText;
        }

        videoLength.addEventListener('input', calculateBudget);
        animationComplexity.addEventListener('input', calculateBudget);
        urgency.addEventListener('input', calculateBudget);
        sourceFiles.addEventListener('change', calculateBudget);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultEl.innerText);
        });

        calculateBudget();
    </script>
</body>
</html>
