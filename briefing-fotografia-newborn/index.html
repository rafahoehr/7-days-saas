<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Criativo | Newborn Photography</title>
    
    <!-- Fontes Elegantes (Playfair Display & Lato) -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Configuração de tema Tailwind (Definida antes para evitar erro de referência) -->
    <script>
        function initTailwind() {
            // Verificação de segurança para garantir que o objeto tailwind existe
            if (typeof tailwind === 'undefined') {
                setTimeout(initTailwind, 50);
                return;
            }
            
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'baby-blue': '#E0F2F1',
                            'baby-pink': '#FCE4EC',
                            'soft-stone': '#F5F5F4',
                            'slate-text': '#475569',
                            'gold-accent': '#D4AF37'
                        },
                        fontFamily: {
                            sans: ['Lato', 'sans-serif'],
                            serif: ['Playfair Display', 'serif'],
                        }
                    }
                }
            };
        }
    </script>

    <!-- Tailwind CSS (Carrega e dispara a config via onload) -->
    <script src="https://cdn.tailwindcss.com" onload="initTailwind()"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Suaviza inputs */
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            outline: none;
        }
        /* Animação de fade in */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Checkbox customizado */
        .checkbox-wrapper input:checked + div {
            background-color: #FCE4EC;
            border-color: #D4AF37;
            color: #831843;
        }
    </style>
</head>
<body class="bg-soft-stone text-slate-text font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 fade-in">
        
        <!-- Cabeçalho com visual 'Dreamy' -->
        <div class="bg-gradient-to-r from-stone-100 to-white p-8 text-center border-b border-stone-100 relative">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-200 via-pink-200 to-yellow-100"></div>
            <h1 class="text-3xl md:text-4xl font-serif font-bold text-gray-800 mb-2">Briefing Criativo</h1>
            <p class="text-gray-500 italic">Vamos planejar o ensaio dos sonhos para o seu bebê</p>
        </div>

        <!-- Container Principal -->
        <div id="form-container" class="p-8">
            
            <!-- Formulário -->
            <!-- Nota: action aponta para um mock. Em produção, aponte para seu endpoint real -->
            <form hx-post="/mock-submit" 
                  hx-target="#form-container" 
                  hx-swap="innerHTML"
                  class="space-y-8">

                <!-- Seção 1: O Bebê -->
                <section>
                    <h2 class="text-xl font-serif font-bold text-gray-800 mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-800 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">1</span>
                        Sobre o Bebê
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-600">Nome do Bebê (ou apelido)</label>
                            <input type="text" name="baby_name" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" required placeholder="Ex: Sofia">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-600">Data de Nascimento (ou Prevista)</label>
                            <input type="date" name="birth_date" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold mb-2 text-gray-600">Como é o sono/rotina?</label>
                            <input type="text" name="routine" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" placeholder="Ex: Mais calmo pela manhã, tem cólicas à tarde...">
                        </div>
                    </div>
                </section>

                <hr class="border-gray-100">

                <!-- Seção 2: Estilo e Preferências -->
                <section>
                    <h2 class="text-xl font-serif font-bold text-gray-800 mb-4 flex items-center">
                        <span class="bg-pink-100 text-pink-800 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">2</span>
                        Estilo & Cores
                    </h2>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-3 text-gray-600">Paleta de Cores Preferida</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <label class="cursor-pointer checkbox-wrapper">
                                <input type="checkbox" name="colors" value="Neutros" class="hidden">
                                <div class="border border-gray-200 rounded-lg p-3 text-center hover:bg-gray-50 transition text-sm">Neutros/Cremes</div>
                            </label>
                            <label class="cursor-pointer checkbox-wrapper">
                                <input type="checkbox" name="colors" value="Pasteis" class="hidden">
                                <div class="border border-gray-200 rounded-lg p-3 text-center hover:bg-gray-50 transition text-sm">Tons Pastéis</div>
                            </label>
                            <label class="cursor-pointer checkbox-wrapper">
                                <input type="checkbox" name="colors" value="Terrosos" class="hidden">
                                <div class="border border-gray-200 rounded-lg p-3 text-center hover:bg-gray-50 transition text-sm">Tons Terrosos</div>
                            </label>
                            <label class="cursor-pointer checkbox-wrapper">
                                <input type="checkbox" name="colors" value="Vibrantes" class="hidden">
                                <div class="border border-gray-200 rounded-lg p-3 text-center hover:bg-gray-50 transition text-sm">Cores Vivas</div>
                            </label>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2 text-gray-600">Preferência de Estilo</label>
                        <select name="style" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input cursor-pointer">
                            <option value="Lifestyle">Lifestyle (Natural, no colo, sem poses complexas)</option>
                            <option value="Posed">Clássico Posado (Baby no puff, props, cestinhos)</option>
                            <option value="Minimalist">Minimalista (Foco 100% no bebê, fundo branco/preto)</option>
                            <option value="Themed">Temático (Com personagens ou cenários lúdicos)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-600">O que NÃO fazer? (Restrições)</label>
                        <textarea name="restrictions" rows="2" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" placeholder="Ex: Não gosto de poses peladinho, evitar a cor roxa..."></textarea>
                    </div>
                </section>

                <hr class="border-gray-100">

                <!-- Seção 3: Logística -->
                <section>
                    <h2 class="text-xl font-serif font-bold text-gray-800 mb-4 flex items-center">
                        <span class="bg-yellow-100 text-yellow-800 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">3</span>
                        Logística
                    </h2>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2 text-gray-600">Quem participará das fotos além do bebê?</label>
                        <input type="text" name="participants" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" placeholder="Mãe, Pai, Irmão mais velho (3 anos), Cachorro...">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-600">Itens sentimentais para incluir?</label>
                        <textarea name="props" rows="2" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 form-input" placeholder="Manta da vovó, ursinho de infância, medalhinha..."></textarea>
                    </div>
                </section>

                <!-- Botão de Envio com Estado de Carregamento HTMX -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-gray-900 text-white font-serif text-lg py-4 rounded-lg hover:bg-gray-800 transition shadow-lg transform active:scale-95 flex items-center justify-center disabled:opacity-70">
                        <span>Enviar Briefing Criativo</span>
                        <span class="htmx-indicator ml-2">
                            <!-- Spinner simples -->
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                
                <p class="text-xs text-center text-gray-400 mt-4">
                    Seus dados estão seguros e serão usados apenas para o planejamento do ensaio.
                </p>
            </form>
        </div>
    </div>

    <!-- 
        SCRIPT DE MOCK PARA SIMULAR O BACKEND 
        (Apenas para este exemplo funcionar visualmente sem servidor)
    -->
    <script>
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            // Simula delay de rede
            setTimeout(function() {
                const mockSuccessResponse = `
                    <div class="text-center py-12 fade-in">
                        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-serif font-bold text-gray-800 mb-4">Recebido com Sucesso!</h2>
                        <p class="text-gray-600 mb-8 max-w-md mx-auto">
                            Obrigado por compartilhar esses detalhes. Já comecei a imaginar os cenários perfeitos para o seu bebê.
                            Entrarei em contato em breve para confirmarmos a data.
                        </p>
                        <button onclick="window.location.reload()" class="text-sm text-gray-500 underline hover:text-gray-800">
                            Enviar outro formulário
                        </button>
                    </div>
                `;
                
                // Intercepta a requisição e injeta o HTML de sucesso
                const target = document.querySelector(evt.detail.elt.getAttribute('hx-target'));
                target.innerHTML = mockSuccessResponse;
            }, 1000); // 1 segundo de delay simulado

            // Previne a requisição real de acontecer (já que não temos backend aqui)
            evt.preventDefault();
        });
    </script>

</body>
</html>
