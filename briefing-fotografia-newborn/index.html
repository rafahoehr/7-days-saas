<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Criativo para Fotógrafas Newborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Brief Criativo Ultra-Rápido</h1>
        <form id="briefing-form">
            <div class="mb-4">
                <label for="client-name" class="block text-gray-700">Nome do(a) Cliente</label>
                <input type="text" id="client-name" name="client-name" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="colors" class="block text-gray-700">Quais cores você gostaria de usar no ensaio?</label>
                <input type="text" id="colors" name="colors" class="w-full px-3 py-2 border rounded-lg" placeholder="Ex: Tons pastéis, rosa, azul e branco" required>
            </div>
            <div class="mb-4">
                <label for="style" class="block text-gray-700">Qual estilo de fotografia você prefere?</label>
                <select id="style" name="style" class="w-full px-3 py-2 border rounded-lg">
                    <option value="Lifestyle">Lifestyle (mais natural e espontâneo)</option>
                    <option value="Posado">Posado (com poses clássicas de newborn)</option>
                    <option value="Minimalista">Minimalista (foco total no bebê, poucos adereços)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="props" class="block text-gray-700">Algum adereço especial ou item de família para incluir?</label>
                <textarea id="props" name="props" class="w-full px-3 py-2 border rounded-lg" rows="3" placeholder="Ex: Ursinho de pelúcia, manta da avó, etc."></textarea>
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-gray-700">Observações Adicionais</label>
                <textarea id="notes" name="notes" class="w-full px-3 py-2 border rounded-lg" rows="3"></textarea>
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Enviar Briefing</button>
        </form>
        <p id="status" class="text-center mt-4 font-bold"></p>
    </div>
    <script>
        const form = document.getElementById('briefing-form');
        const submitBtn = document.getElementById('submitBtn');
        const statusEl = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            statusEl.innerText = 'Enviando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    statusEl.innerText = 'Briefing enviado com sucesso!';
                    form.reset();
                } else {
                    statusEl.innerText = 'Ocorreu um erro ao enviar. Tente novamente.';
                }
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerText = 'Ocorreu um erro de rede. Tente novamente.';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
