<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagem de Cobran√ßa Din√¢mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa√ß√£o das Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Oswald:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Configura√ß√£o base e transi√ß√µes */
        body {
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }
        .ui-element {
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        /* TEMA PADR√ÉO / SIMP√ÅTICO (GOOGLE) */
        body.theme-simpatico {
            font-family: 'Poppins', sans-serif;
            --bg-color: #ffffff;
            --text-color: #3c4043;
            --header-color: #202124;
            --card-bg: #f1f3f4;
            --button-bg: #4285F4;
            --button-hover-bg: #1a73e8;
            --border-color: #dadce0;
        }
        .theme-simpatico .rounded-ui { border-radius: 1.5rem; }
        .theme-simpatico .button-ui { border-radius: 9999px; }


        /* TEMA FORMAL (NEW YORK TIMES) */
        body.theme-formal {
            font-family: 'Lora', serif;
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-color: #000000;
            --card-bg: #ffffff;
            --button-bg: #000000;
            --button-hover-bg: #444444;
            --border-color: #e0e0e0;
        }
        .theme-formal .rounded-ui, .theme-formal .button-ui { border-radius: 0; }
        .theme-formal h1 { font-weight: 700; }
        .theme-formal .card-wrapper { border: 1px solid var(--border-color); }


        /* TEMA FIRME (CORPORATIVO) */
        body.theme-firme {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            --bg-color: #0A192F; /* Navy Blue */
            --text-color: #ccd6f6;
            --header-color: #ffffff;
            --card-bg: #172a45;
            --button-bg: #D94444; /* Vermelho de alerta */
            --button-hover-bg: #b93b3b;
            --border-color: #303C55;
        }
        .theme-firme .rounded-ui { border-radius: 0.25rem; }
        .theme-firme .button-ui { border-radius: 0.25rem; }
        .theme-firme h1 { letter-spacing: 1.5px; }


        /* Aplica√ß√£o das vari√°veis de cor */
        body { background-color: var(--bg-color); color: var(--text-color); }
        h1, h2, h3 { color: var(--header-color); }
        .card-wrapper { background-color: var(--card-bg); }
        .button-ui { background-color: var(--button-bg); color: white; }
        .button-ui:hover { background-color: var(--button-hover-bg); }
        select, textarea { background-color: var(--bg-color); border-color: var(--border-color); color: var(--text-color); }
    </style>
</head>
<body class="theme-simpatico">

    <main class="min-h-screen container mx-auto px-6 flex items-center">
        <div class="grid md:grid-cols-2 gap-12 items-center w-full">
            <!-- Coluna Esquerda: T√≠tulos -->
            <div class="text-center md:text-left">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-4">Simplifique suas cobran√ßas.</h1>
                <h2 class="text-xl md:text-2xl opacity-80">Gere mensagens de cobran√ßa eficazes em segundos.</h2>
            </div>

            <!-- Coluna Direita: Gerador -->
            <div>
                <div class="card-wrapper ui-element rounded-ui p-8 shadow-2xl w-full max-w-md mx-auto">
                    <h3 class="text-2xl font-bold text-center mb-6">Gerador de Mensagem</h3>
                    <div class="mb-4">
                        <label for="tone" class="block opacity-80 mb-2">Tom da Mensagem</label>
                        <select id="tone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 ui-element">
                            <option value="simpatico">Simp√°tico</option>
                            <option value="formal">Formal</option>
                            <option value="firme">Firme</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="debt_type" class="block opacity-80 mb-2">Tipo de D√≠vida</label>
                        <select id="debt_type" class="w-full px-3 py-2 border rounded-lg focus:outline-none ui-element">
                            <option value="1a">1¬™ Cobran√ßa</option>
                            <option value="2a">2¬™ Cobran√ßa</option>
                        </select>
                    </div>
                    <button id="generateBtn" class="w-full button-ui text-white font-bold py-3 transition duration-300 ui-element">Gerar e Copiar</button>
                    <textarea id="result" class="w-full mt-6 p-4 border rounded-lg ui-element" rows="6" readonly placeholder="Sua mensagem aparecer√° aqui..."></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // --- L√ìGICA DO GERADOR DE MENSAGENS ---
        const generateBtn = document.getElementById('generateBtn');
        const resultEl = document.getElementById('result');
        const templates = {
            formal: {
                '1a': 'Prezado(a) [Nome do Cliente],\n\nEscrevo para lembrar sobre o pagamento pendente referente √† fatura [N√∫mero da Fatura], no valor de R$[Valor], com vencimento em [Data de Vencimento].\n\nAgrade√ßo a aten√ß√£o.',
                '2a': 'Prezado(a) [Nome do Cliente],\n\Gostaria de dar seguimento √† nossa conversa sobre a fatura [N√∫mero da Fatura], que venceu em [Data de Vencimento]. O pagamento ainda est√° pendente.\n\nPor favor, informe-nos quando podemos esperar o pagamento.'
            },
            simpatico: {
                '1a': 'Ol√°, [Nome do Cliente]! Tudo bem?\n\nEstou passando para lembrar da fatura [N√∫mero da Fatura], no valor de R$[Valor], que vence em [Data de Vencimento].\n\nQualquer d√∫vida, √© s√≥ chamar!',
                '2a': 'Oi, [Nome do Cliente]!\n\nNotei que a fatura [N√∫mero da Fatura] j√° venceu. Aconteceu algum problema?\n\nAguardo seu retorno para resolvermos isso. üòä'
            },
            firme: {
                '1a': 'ATEN√á√ÉO: [Nome do Cliente].\n\nSua fatura [N√∫mero da Fatura], no valor de R$[Valor], vence em [Data de Vencimento]. Evite juros e multas realizando o pagamento em dia.',
                '2a': 'URGENTE: Prezado(a) [Nome do Cliente],\n\nN√£o identificamos o pagamento da sua fatura [N√∫mero da Fatura], que venceu em [Data de Vencimento].\n\nPara evitar a suspens√£o dos servi√ßos, por favor, regularize sua situa√ß√£o imediatamente.'
            }
        };

        generateBtn.addEventListener('click', () => {
            const tone = document.getElementById('tone').value;
            const debt_type = document.getElementById('debt_type').value;
            const finalMessage = templates[tone][debt_type];
            resultEl.value = finalMessage;
            navigator.clipboard.writeText(finalMessage).then(() => {
                generateBtn.innerText = 'Copiado!';
                setTimeout(() => {
                    generateBtn.innerText = 'Gerar e Copiar';
                }, 2000);
            });
        });

        // --- L√ìGICA DO SELETOR DE TEMAS ---
        const toneSelector = document.getElementById('tone');
        const body = document.body;

        function updateTheme(selectedTone) {
            body.classList.remove('theme-simpatico', 'theme-formal', 'theme-firme');
            body.classList.add(`theme-${selectedTone}`);
        }

        toneSelector.addEventListener('change', (e) => {
            updateTheme(e.target.value);
        });
        
        // Define o tema inicial com base na op√ß√£o selecionada por padr√£o
        updateTheme(toneSelector.value);

        // --- ANIMA√á√ïES COM GSAP ---
        gsap.from("h1, h2", { duration: 1, y: 30, opacity: 0, stagger: 0.2, delay: 0.2 });
        gsap.from(".card-wrapper", { duration: 1, x: 50, opacity: 0, ease: "power3.out", delay: 0.5 });
    </script>
</body>
</html>
