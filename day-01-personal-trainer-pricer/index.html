<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçador de Serviços para Personal Trainers Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Orçador de Serviços</h1>
        <div class="mb-4">
            <label for="treinos_semanais" class="block text-gray-700">Treinos por Semana</label>
            <input type="number" id="treinos_semanais" class="w-full px-3 py-2 border rounded-lg" value="3">
        </div>
        <div class="mb-4">
            <label for="duracao_semanas" class="block text-gray-700">Duração (semanas)</label>
            <input type="number" id="duracao_semanas" class="w-full px-3 py-2 border rounded-lg" value="4">
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="acompanhamento" class="mr-2">
            <label for="acompanhamento" class="text-gray-700">Acompanhamento Nutricional</label>
        </div>
        <button id="calculateBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Calcular e Copiar</button>
        <p id="result" class="text-center mt-4 font-bold"></p>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');

        const valor_base = 50;
        const taxa_extra = 100;

        calculateBtn.addEventListener('click', () => {
            const treinos_semanais = document.getElementById('treinos_semanais').value;
            const duracao_semanas = document.getElementById('duracao_semanas').value;
            const acompanhamento = document.getElementById('acompanhamento').checked;

            const preco = (treinos_semanais * valor_base) * duracao_semanas + (acompanhamento ? taxa_extra : 0);

            const finalMessage = `O valor do seu plano é de R$${preco.toFixed(2)}`;
            resultEl.innerText = finalMessage;

            navigator.clipboard.writeText(finalMessage);
        });
    </script>
</body>
</html>
