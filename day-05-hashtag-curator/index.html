<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curador de Hashtags Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Curador de Hashtags Premium</h1>
        <div class="mb-4">
            <label for="niche-input" class="block text-gray-700">Digite seu Nicho</label>
            <input type="text" id="niche-input" class="w-full px-3 py-2 border rounded-lg" placeholder="ex: pele madura, maquiagem vegana">
        </div>
        <button id="generateBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Gerar Hashtags</button>
        <textarea id="result" class="w-full mt-4 p-2 border rounded-lg" rows="5" readonly></textarea>
        <button id="copyBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-2">Copiar Hashtags</button>
    </div>

    <script>
        const nicheInput = document.getElementById('niche-input');
        const generateBtn = document.getElementById('generateBtn');
        const resultEl = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');

        const hashtagMap = {
            'pele madura': ['#maquiagempelemadura', '#dicasdemake50mais', '#pelesmaduras', '#cuidadoscomapele', '#belezamadura'],
            'maquiagem vegana': ['#maquiagemvegana', '#veganmakeup', '#crueltyfreebeauty', '#produtosveganos', '#belezavegana'],
            'fotografia newborn': ['#newbornphotography', '#fotografianewborn', '#ensaionewborn', '#newbornsession', '#fotografiadebebes']
        };

        function generateHashtags() {
            const niche = nicheInput.value.toLowerCase().trim();
            const hashtags = hashtagMap[niche] || ['Nicho nÃ£o encontrado. Tente outro.'];
            resultEl.value = hashtags.join(' ');
        }

        generateBtn.addEventListener('click', generateHashtags);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultEl.value);
        });
    </script>
</body>
</html>
