<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pautas para Social Media de Restaurantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Gerador de Pautas para Social Media</h1>
        <div class="mb-4">
            <label for="menu-file" class="block text-gray-700">Carregue o Cardápio (.txt)</label>
            <input type="file" id="menu-file" accept=".txt" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button id="generateBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Gerar Pautas</button>
        <textarea id="result" class="w-full mt-4 p-2 border rounded-lg" rows="10" readonly placeholder="As ideias de pautas aparecerão aqui..."></textarea>
        <button id="copyBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-2">Copiar Pautas</button>
    </div>
    <script>
        const menuFile = document.getElementById('menu-file');
        const generateBtn = document.getElementById('generateBtn');
        const resultEl = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');

        let menuContent = '';

        menuFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    menuContent = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!menuContent) {
                resultEl.value = 'Por favor, carregue um arquivo de cardápio primeiro.';
                return;
            }

            resultEl.value = 'Gerando pautas...';

            // TODO: Replace this with a real fetch call to your serverless function
            const mockApiResponse = await new Promise(resolve => setTimeout(() => {
                resolve({
                    ok: true,
                    json: () => Promise.resolve({
                        content: `1. "Prato da Semana": Destaque um prato do cardápio com uma foto de alta qualidade e uma breve descrição.
2. "Bastidores da Cozinha": Mostre a equipe preparando os pratos.
3. "Happy Hour": Anuncie promoções de bebidas e petiscos.
4. "Depoimento de Cliente": Compartilhe uma avaliação positiva de um cliente.
5. "Ingrediente Local": Fale sobre um ingrediente fresco e local usado em seus pratos.`
                    })
                });
            }, 1000));

            if (mockApiResponse.ok) {
                const data = await mockApiResponse.json();
                resultEl.value = data.content;
            } else {
                resultEl.value = 'Ocorreu um erro ao gerar as pautas. Tente novamente.';
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultEl.value);
        });
    </script>
</body>
</html>
